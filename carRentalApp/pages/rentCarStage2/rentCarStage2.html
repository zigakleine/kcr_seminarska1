<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Izposojevalnica Avtomobilov</title>
    <link rel = "stylesheet" href = "./rentCarStage2.css"/>
    <link rel = "stylesheet" href = "../../node_modules/materialize-css/dist/css/materialize.min.css"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper #ef5350 red lighten-1">
            <a href="" class="brand-logo">Izposojevalnica Avtomobilov</a>
        </div>
    </nav>
    <div class="custom-margin-1 custom-padding-1">
        <div class="row">
            <div class="col s12">
                <div class="">
                    <nav>
                        <div class="nav-wrapper">
                            <div class="col s12">
                                <a href="" class=" white-text">Osebni podatki<span> > </span> </a>
                                <a href="" class="  white-text">Plačilo<span> > </span></a>
                                <a href="" class=" red-text text-lighten-3">Zaključeno</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>  
    </div>  
            
    <div class="custom-margin-1 custom-padding-1">
        <div class="row">
            <div class="col s9">
                <div class="z-depth-1 custom-padding-1">
                    <div class="row">
                        <div class="col s12">
                            <p>Plačilo:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <form action="#">
                                <p>
                                  <label>
                                    <input name="payment" type="radio"  value="kartica" class="with-gap" checked  onclick="onPaymentMethodClick()"/>
                                    <span>Kartica</span>
                                  </label>
                                </p>
                                <p>
                                  <label>
                                    <input name="payment" type="radio" value="gotovina" class="with-gap" onclick="onPaymentMethodClick()" />
                                    <span>Gotovina</span>
                                  </label>
                                </p>
                              </form>
                        </div>
                    </div>
                    <div class="row" id="card-number-container">
                        <div class="input-field col s12">
                            <input id="card-number" type="text">
                            <label for="card-number">Številka kartice (formata xxxx-xxxx-xxxx-xxxx)</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col s3">
                <div class="z-depth-1 custom-padding-1" id="to-insert-div">
                </div>

            </div>
        </div>
    </div>
    <div class="custom-margin-1 custom-padding-1">
        <div class="row">
            <div class="col s12">
                <div class="">
                    <div class="row">
                        <div class="col s6">
                            <button class="waves-effect waves-light left btn-large #e57373 red lighten-1" onclick="goToRentCarStageOne()">Nazaj</button>
                        </div>
                        <div class="col s6">
                            <button class="waves-effect waves-light right btn-large #e57373 red lighten-1" onclick="goToRentCarStageThree()">Naprej</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <footer class="page-footer #ef5350 red lighten-1">
        <div class="container">
  
        </div>
        <div class="footer-copyright">
          <div class="container">
          © 2021 Izposojevalnica Avtomobilov
       
        </div>
    </footer>

    <script src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="./rentCarStage2.js"></script>
</body>
</html>
